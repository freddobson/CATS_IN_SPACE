<svg xmlns="http://www.w3.org/2000/svg" width="32" height="24" viewBox="0 0 32 24">
  <!-- Laser Pointer - boss enemy -->
  <!-- Body of pointer -->
  <rect x="8" y="9" width="18" height="6" rx="2" fill="#DC143C" />
  <rect x="24" y="10" width="4" height="4" rx="1" fill="#8B0000" />
  <!-- Button -->
  <circle cx="14" cy="12" r="1.5" fill="#FFD700" />
  <!-- Laser beam effect -->
  <circle cx="6" cy="12" r="3" fill="#FF0000" opacity="0.6" />
  <circle cx="4" cy="12" r="2" fill="#FF6B6B" opacity="0.8" />
  <line x1="6" y1="12" x2="2" y2="12" stroke="#FF0000" stroke-width="1" opacity="0.8" />
  <!-- Shine -->
  <rect x="10" y="10" width="2" height="1" fill="#FFF" opacity="0.5" />
</svg>
