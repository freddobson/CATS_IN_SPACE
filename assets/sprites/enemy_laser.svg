<svg xmlns="http://www.w3.org/2000/svg" width="24" height="32" viewBox="0 0 24 32">
  <!-- Laser Pointer - boss enemy (rotated to point down, wider) -->
  <!-- Body of pointer (vertical) -->
  <rect x="9" y="6" width="6" height="20" rx="2" fill="#DC143C" />
  <rect x="10" y="24" width="4" height="4" rx="1" fill="#8B0000" />
  <!-- Button -->
  <circle cx="12" cy="14" r="1.5" fill="#FFD700" />
  <!-- Laser beam effect pointing down -->
  <circle cx="12" cy="30" r="3" fill="#FF0000" opacity="0.6" />
  <circle cx="12" cy="31" r="2" fill="#FF6B6B" opacity="0.8" />
  <line x1="12" y1="28" x2="12" y2="32" stroke="#FF0000" stroke-width="2" opacity="0.8" />
  <!-- Shine -->
  <rect x="10" y="8" width="1" height="2" fill="#FFF" opacity="0.5" />
</svg>
